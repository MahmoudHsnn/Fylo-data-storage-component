<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo data storage component</title>
    <link rel="stylesheet" href="./style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header></header>
    <main>
        <div class="compo">
        <div class="head">
            <div class="logo">
                <img src="./logo.svg" alt="Logo Pic">
            </div>
            <div class="icons">
                <img src="./icon-document.svg" alt="Document Icon">
                <img src="./icon-folder.svg" alt="Folder Icon">
                <img src="./icon-upload.svg" alt="Upload Icon">
            </div>
        </div>
        <div class="info">
            <p>You've used <span class="bld">815 GB</span> of your storage</p>
            <div class="loading"></div>
            <div class="range">
                <span>0 GB</span>
                <span>1000 GB</span>
            </div>
            <div class="rest"><span class="bold">185</span> GB LEFT</div>
        </div>
    </div>
    </main>
    <footer></footer>
  </body>
</html>
